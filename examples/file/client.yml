name: client

servers:
  - name: server
    url: ws://client:token@localhost:8086/test

components:
  - name: server/listen
    type: tcp
    listen: 8099
    pass: client/write

  - name: server/listen
    type: tcp
    listen: 8090
    pass: client/read

  - name: client/write
    type: file
    root: ./files
    path: abc.txt

  - name: client/read
    type: file
    input: true
    root: ./files
    path: abc.txt



