name: client

servers:
  - name: server
    url: ws://client:token@localhost:8086/test
    
components:
  - name: client/tcp
    type: tcp
    port: 1080
    pass: client/socks5

  - name: client/socks5
    type: socks5
    passes:
      tcp: server/free
    users: []

  - name: server/free
    type: tcp