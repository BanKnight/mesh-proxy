name: client

servers:
  - name: server
    url: ws://client:token@localhost:8086/test
    
components:
  - name: client/tcp
    type: tcp
    listen: 1080
    pass: client/socks5
    # debug: true

  - name: client/socks5
    type: socks5
    pass: server/free
    users: []
    # debug: true

  - name: server/free
    type: free
    debug: true