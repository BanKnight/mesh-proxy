name: client

servers:
  - name: server
    url: ws://client:token@localhost:8086/test

components:
  - name: server/http
    type: http
    host: www.example.com
    port: 80
    locations:
      /:
        pass: client/http
      /ws:
        pass: client/websocket
        upgrade: websocket  

  - name: client/http
    type: http
    url: http://127.0.0.1:8899

  - name: client/websocket
    type: http
    url: ws://127.0.0.1:8899/ws
